ID: sapcloud-hana-project-test
_schema-version: '2.1'
description: Test HANA App - tinyworld
version: 0.0.1

modules:
 - name: tinydb
   type: hdb
   path: tinydb
   requires:
    - name: hdi_tinydb

 - name: tinyjs
   type: nodejs
   path: tinyjs
   provides:
    - name: tinyjs_api
      properties:
         url: ${default-url}

resources:
 - name: hdi_tinydb
   properties:
      hdi-container-name_2: ${service-name}
   type: com.sap.xs.hdi-container

